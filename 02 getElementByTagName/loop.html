<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
</head>
<body>
    <h1 id="show">We are Learning Advanced JavaScript</h1>
    <h2>We are expert in JS</h2>
    <p id="hello">
      Hello World
      <span>Hello Swornim</span>
      <em>Hey Budy</em>
      <span>Bye</span>
    </p>
    <p id="find">
      Bye Swornim
      <span>Hello Swornim</span>
      <em>Hey Budy</em>
      <span>Bye</span>
      <p>No no no</p>
    </p>

    <script>
        // for of loop
        var len = document.getElementsByTagName("p").length;

        for(let i=0; i<len; i++)
        {
          var result = document.getElementsByTagName("p")[i];
          document.write(result + "<br>");
          console.log(result);
        }

    </script>
</body>
</html>
