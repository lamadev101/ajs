<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Original Content</h3>
    <ul id="myul">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <h3>Clone of Original Content</h3>
    <div id="mydiv">

    </div>

    <script>
      // targetNode.cloneNode(deep) where deep = ture | false
      var u = document.getElementById("myul");
      var clone = u.cloneNode(true);

      document.getElementById("mydiv").appendChild(clone);
      
    </script>
  </body>
</html>
