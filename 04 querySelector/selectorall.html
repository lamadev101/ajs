<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title class="geek">Tree</title>
</head>
<body>
    <h1 class="geek myclass">We are Learning Advanced JS</h1>
    <p id="show2">Hello</p>
    <p class="myclass">world</p>
    <div id="show1">
      <p>1st p inside div</p>
      <p class="geek">2nd p inside div</p>
      <p class="geek">3rd p inside div</p>
    </div>
    <div id="show">I'm somthing div</div>

    <script>
      // Element Selector
      var result = document.querySelectorAll("p")
      var result = document.querySelectorAll("p, h1, #show")

      // ID Selector
      var result = document.querySelectorAll("#show1, #show2")

      // Class Selector
      var result = document.querySelectorAll(".geek")
      var result = document.querySelectorAll(".myclass, .geek")

      // Attribute Selector
      var result = document.querySelectorAll("div[id]")
      var result = document.querySelectorAll("div[id = 'show']")
      document.write(result);
      console.log(result);
    </script>
</body>
</html>
