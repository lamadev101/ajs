<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
</head>
<body>
    <h1 class="geek myclass">We are Learning Advanced JS</h1>
    <p class="geek">Hello</p>
    <p class="myclass">world</p>
    <div id="show">
      <p>1st p inside div</p>
      <p class="geek">2nd p inside div</p>
      <p class="geek">3rd p inside div</p>
    </div>

    <script>
      // Element Selector
      var result = document.querySelector("p")
      var result = document.querySelector("p, h1")

      // ID Selector
      var result = document.querySelector("#show")

      // Class Selector
      var result = document.querySelector(".geek")
      var result = document.querySelector(".myclass, .geek")

      document.write(result);
      console.log(result);
    </script>
</body>
</html>
