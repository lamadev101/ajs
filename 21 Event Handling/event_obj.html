<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Event Object</h1>
  <p id="myp">click me</p>
</body>
<script>
  document.getElementById("myp").addEventListener('click', function(e){
    console.log(e.clientX);
    console.log(e.clientY);
    console.log(e.type);
    console.log(e.target);
  });
</script>
</html>
