<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="myid">
      <h1>We are learning JavaScript</h1>
    </div>

    <script>
      // Creating a New h2 Element
      var nENode = document.createElement('h3');
      console.log(nENode)

      // Creating a New text node
      var nTNode = document.createTextNode("Text Created by JavaScript");
      console.log(nTNode);

      // Creating a New Comment Node
      var nCNode = document.createComment("Comment by JavaScript");
      console.log(nCNode);

      // Creating Empty Document Fragment
      var df = document.createDocumentFragment();
      console.log(df);
    </script>
  </body>
</html>
