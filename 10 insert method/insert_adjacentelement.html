<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="mydiv">
      <h1 id="h1">Heading 1</h1>
      <h2 id="h2">Heading 2</h2>
      <h3 id="h3">Heading 3</h3>
    </div>

    <script>
      //targetElement.insertAdjacentElement("position", element)
      //position: 'beforebegin' | 'afterbegin' | 'beforeend' | 'afterend'
      var newNode = document.createElement("span");
      newNode.textContent = "This is span";

      //target node
      var h = document.getElementById("h2");

      h.insertAdjacentElement('beforebegin', newNode);
      h.insertAdjacentElement('afterend', newNode);

      h.insertAdjacentElement('afterbegin', newNode);
      h.insertAdjacentElement('beforeend', newNode);

      console.log(document.getElementById("mydiv"));

    </script>
  </body>
</html>
