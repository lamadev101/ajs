<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="mydiv">
      <h1 id="h1">Heading 1</h1>
      <h2 id="h2">Heading 2</h2>
      <h3 id="h3">Heading 3</h3>
    </div>

    <script>
      //targetElement.insertAdjacentElement("position", element)
      //position: 'beforebegin' | 'afterbegin' | 'beforeend' | 'afterend'

      var h = document.getElementById("h2");
      var txt = "  Adjacent Text   ";

      h.insertAdjacentText('beforebegin', txt);
      h.insertAdjacentText('afterend', txt);

      h.insertAdjacentText('afterbegin', txt);
      h.insertAdjacentText('beforeend', txt);

      console.log(document.getElementById("mydiv"));

    </script>
  </body>
</html>
