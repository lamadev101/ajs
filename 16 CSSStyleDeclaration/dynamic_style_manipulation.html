<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style media="screen">
      .myclass1{
        background-color: blue;
        color: white;
      }
      .myclass2{
        background-color: red;
      }
    </style>
  </head>

    <p id="myp" class="myclass2" style="color:pink;">Paragraph</p>

    <script>

      console.log(p);
    </script>
  </body>
</html>
