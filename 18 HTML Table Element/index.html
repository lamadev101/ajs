<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <table border="1" id="mytab">
      <caption>My Table Caption</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>11</td>
          <td>Swornim</td>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>12</td>
          <td>Sunim</td>
          <td>Laravel</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>11</td>
          <td>Swornim</td>
          <td>JavaScript</td>
        </tr>
      </tfoot>
    <script>
      var table = document.getElementById("mytab");
      var tcap = table.caption;
      tcap.innerHTML = "New Caption";
      console.log(tcap.innerHTML);

      // tHead
      var thed = table.tHead;
      thed.innerHTML = "<tr><th>No.</th><th>Student Name</th><th>Subject</th></tr>"
      console.log(thed);

      //  tFoot
      var tfut = table.tFoot;
      tfut.innerHTML = "<tr><td>100</td><td>Gionee</td><td>Intel Corporation</td></tr>"
      console.log(tfut);

      // tBodies;
      var bodi = table.tBodies;
      document.write(bodi[0].innerHTML);
    </script>
  </body>
</html>
