<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Window Objects</h1>

  <script>
    // outer height and width
    document.write("Outer Height:- " + window.outerHeight + "  " + "Outer Width:- " + window.outerWidth + "<br>");

    // inner height and width
    document.write("Inner Height:- " + window.innerHeight + "  " + "Inner Width:- " + window.innerWidth);

  </script>
</body>

</html>
