<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2 id="myh2" class="myclass" title="somedata">Hello World</h2>
    <p id="myp" title="para" class="myclass">Paragraph</p>

    <script>
      var p = document.getElementById("myp");
      console.log(p.className);
      p.title = "mypara";
      console.log(p);

      // Attribute Property
      var h = document.getElementById("myh2");
      console.log(h.attributes);
      console.log(h.attributes[1]);
      console.log(h.attributes['title']);
    </script>
  </body>
</html>
