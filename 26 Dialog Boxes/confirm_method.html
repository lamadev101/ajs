<body>
  <h1>Dialog Box</h1>
  <h3>Confirm Method</h3>

  <script>
    var crn = confirm("Do you wnat to Delete this item?")
    if(crn) {
      document.write("One item Deleted!");
    } else {
      document.write("Action Aborted!");
    }
  </script>
